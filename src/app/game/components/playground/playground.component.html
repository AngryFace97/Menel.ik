<div class="button-section">
  <button class="top-button" (click)="drinkBeer()">Piwko</button>
  <button class="top-button" (click)="drinkVodka()">Wódka</button>
  <button class="top-button" (click)="drinkJagerek()">Jagerek</button>
</div>
<div class="center-image">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 200"
    width="200"
    height="400"
    fill="white"
    stroke="black"
    stroke-width="2"
  >
    <!-- Head -->
    <circle cx="50" cy="20" r="10" />

    <!-- Body -->
    <line x1="50" y1="30" x2="50" y2="80" />

    <!-- Left Arm -->
    <line x1="50" y1="40" x2="40" y2="60" />

    <!-- Right Arm -->
    <line x1="50" y1="40" x2="60" y2="60" />

    <!-- Left Leg -->
    <line x1="50" y1="80" x2="45" y2="100" />

    <!-- Right Leg -->
    <line x1="50" y1="80" x2="55" y2="100" />

    <!-- Eyes -->
    <circle cx="48" cy="18" r="1" fill="white" />
    <circle cx="53" cy="18" r="1" fill="white" />

    <!-- Mouth -->
    <path d="M 47 23 Q 50 25 53 23" fill="none" />

    <!-- Hair -->
    <line x1="48" y1="10" x2="50" y2="6" />
    <line x1="45" y1="12" x2="48" y2="8" />
    <line x1="51" y1="12" x2="48" y2="8" />

    <!-- Mug with Water -->
    <rect x="58" y="48" width="10" height="20" fill="blue" />

    <!-- Water Level -->
    <rect x="58" y="58" width="10" height="2" fill="lightblue" />
  </svg>
</div>
<div class="bottom-button-section">
  <button class="bottom-button">Rosołek</button>
  <button class="bottom-button">Tatar</button>
  <button class="bottom-button">Kajzerka</button>
</div>
